  <!-- Cartones -->
  <div id="seccionCartones" class="seccion" style="display:block;">
    <h2>Cartones de Bingo</h2>

    <button onclick="mostrarCarton()">Generar 1 cart贸n</button>

  <script>
    // Reloj
    function actualizarReloj() {
      const ahora = new Date();
      const horas = String(ahora.getHours()).padStart(2, '0');
      const minutos = String(ahora.getMinutes()).padStart(2, '0');
      const segundos = String(ahora.getSeconds()).padStart(2, '0');
      document.getElementById("reloj").textContent = `${horas}:${minutos}:${segundos}`;
    }
    setInterval(actualizarReloj, 1000);
    actualizarReloj();

    // Navegaci贸n
    function mostrarSeccion(seccionId) {
      document.getElementById("seccionNoticias").style.display = "none";
      document.getElementById("seccionCartones").style.display = "none";
      document.getElementById(seccionId).style.display = "block";
    }
    document.getElementById("btnNoticias").addEventListener("click", () => mostrarSeccion("seccionNoticias"));
    document.getElementById("btnCartones").addEventListener("click", () => mostrarSeccion("seccionCartones"));

    // Generador de cartones
    function generarCarton(numero) {
      const rangos = { B:[1,15], I:[16,30], N:[31,45], G:[46,60], O:[61,75] };
      const columnas = {};
      for (const letra of ["B","I","N","G","O"]) {
        const [min,max] = rangos[letra];
        const nums = new Set();
        while (nums.size < 5) {
          nums.add(Math.floor(Math.random()*(max-min+1))+min);
        }
        columnas[letra] = Array.from(nums);
      }
      // Casilla central: logo
      columnas["N"][2] = "LOGO";
      return { numero, carton: columnas };
    }

    // Renderizar un cart贸n en HTML
    function renderCarton(c) {
      let html = "<table><tr>";
      for (let letra of ["B","I","N","G","O"]) {
        html += `<th>${letra}</th>`;
      }
      html += "</tr>";
      for (let fila = 0; fila < 5; fila++) {
        html += "<tr>";
        for (let letra of ["B","I","N","G","O"]) {
          const valor = c.carton[letra][fila];
          if (valor === "LOGO") {
            html += `<td class="free"><img src="logo-radio.jpg" alt="Logo" class="logoCarton"></td>`;
          } else {
            html += `<td>${valor}</td>`;
          }
        }
        html += "</tr>";
      }
      html += "</table>";
      return html;
    }

    // Mostrar 1 cart贸n
    function mostrarCarton() {
      const c = generarCarton("0001");
      document.getElementById("contenedorCartones").innerHTML = renderCarton(c);
    }

    // Mostrar varios cartones
    function mostrarVariosCartones(cantidad) {
      let html = "";
      for (let i = 1; i <= cantidad; i++) {
        const numero = String(i).padStart(4, '0');
        const c = generarCarton(numero);
        html += renderCarton(c);
      }
      document.getElementById("contenedorCartones").innerHTML = html;
    }

    // Generar m煤ltiples cartones
    function generarMultiplesCartones(cantidad) {
      const cartones = [];
      for (let i = 1; i <= cantidad; i++) {
        const numero = String(i).padStart(4, '0'); // 0001 a 1500
        cartones.push(generarCarton(numero));
      }
      return cartones;
    }

    // Exportar 1500 cartones a Excel
    function generarYExportar() {
      const cartones = generarMultiplesCartones(1500);
      const datos = [];

      cartones.forEach(c => {
        datos.push([`Cart贸n ${c.numero}`]);
        datos.push(["B","I","N","G","O"]);
        for (let fila = 0; fila < 5; fila++) {
          datos.push([
            c.carton.B[fila],
            c.carton.I[fila],
            c.carton.N[fila],
            c.carton.G[fila],
            c.carton.O[fila]
          ]);
        }
        datos.push([]); // l铆nea en blanco entre cartones
      });

      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.aoa_to_sheet(datos);
      XLSX.utils.book_append_sheet(wb, ws, "Cartones");
      XLSX.writeFile(wb, "cartones_bingo_1500.xlsx");
    }

    // Mostrar un cart贸n al cargar
    window.onload = mostrarCarton;
  </script>
